<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TimeTracker</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <app>Loading...</app>

    <script src="css/bootstrap/bootstrap.min.js"></script>
    <script type="blazor-boot">
    </script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script>
        // Load google charts
        google.charts.load('current', { 'packages': ['corechart'] });

        //google.charts.setOnLoadCallback(drawChart);

        //Argument is an array in JSON format
        Blazor.registerFunction('drawPieChart', (datastring, chartname) => {
            var data = google.visualization.arrayToDataTable(JSON.parse(datastring));

            // Optional; add a title and set the width and height of the chart
            var options = { 'title': chartname, 'width': 400, 'height': 300 };

            // Display the chart inside the <div> element with id="chart"
            var chart = new google.visualization.PieChart(document.getElementById('chart'));
            chart.draw(data, options);

            // Your function currently has to return something. For demo
            // purposes, we just return `true`.
            return true;
        });

    </script>
</body>
</html>
